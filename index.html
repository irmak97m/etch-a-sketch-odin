<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="body">
        <div>
            <h1 id="header">Etch A Sketch!</h1>
            <p>Show me your skils</p>
        </div>
        <div id="drawing">
            DRAWING AREA
        </div>
        <div id="footer">
            <div id="controls">
                <div id="colorPicker">
                    <input type="color" id="pickColor">
                    <ul><!--set quickcolor class with js to child elements of ul-->
                        <li id="black"></li>
                        <li id="green"></li>
                        <li id="blue"></li>
                        <li id="indigo"></li>
                        <li id="violet"></li>
                        <li id="gray"></li>
                        <li id="white"></li>
                        <li id="red"></li>
                        <li id="orange"></li>
                        <li id="yellow"></li>
                    </ul>
                </div>
                <div id="rangeset">
                    <span>choosen grid</span>
                    <input type="range" name="gridSize" id="gridSize">
                    <button>Set Grid Size</button>
                </div>
                <button id="clearButton">Clear</button>
                <!--CONTROL BUTTONS-->
                <!--pickColor, quickChoiceColors, resolutionChoice, clear-->
            </div>
            <span id="message">sdfg</span>
        </div>
    </div>
</body>
</html>
