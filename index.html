<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="body">
        <div id="header">
            <h1>Etch a Sketch!</h1>
            <h3>Show me your skils</h3>
        </div>
        
        <div id="drawing">
            
        </div>
        <div id="footer">
            <div id="controls">
                <div id="pickColor">
                    <input  type="color" 
                            id="colorPick">
                    <ul><!--set quickcolor class with js to child elements of ul-->
                        <!--list will buttons maybe? or list will stay like this-->
                        <li id="black"></li>
                        <li id="green"></li>
                        <li id="blue"></li>
                        <li id="indigo"></li>
                        <li id="violet"></li>
                        <li id="gray"></li>
                        <li id="white"></li>
                        <li id="red"></li>
                        <li id="orange"></li>
                        <li id="yellow"></li>
                    </ul>
                </div>
                <div id="rangeSet">
                    <span>30 x 30 Grid</span>
                    <input  type="range" 
                            name="gridSize" 
                            id="gridSize" 
                            min="1" max="100" 
                            step="1"
                            value="30">
                    <button>Set Grid Size</button>
                </div>
                <button id="clearButton">Clear</button>
                <!--CONTROL BUTTONS-->
                <!--pickColor, quickChoiceColors, resolutionChoice, clear-->
            </div>
            <span id="message">msg</span>
        </div>
    </div>
</body>
</html>
